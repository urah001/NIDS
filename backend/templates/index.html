<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIDS Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f1117;
      color: #f8f9fa;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .table-dark th, .table-dark td {
      vertical-align: middle;
    }
    .alert-title {
      color: #20c997;
      margin-bottom: 20px;
    }
    .badge-alert {
      background-color: #dc3545;
    }
    #alert-table {
      font-size: 0.9rem;
    }
    .spinner-border {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="alert-title">üîê Real-Time Intrusion Detection Dashboard</h1>
    <div class="table-responsive">
      <table class="table table-dark table-striped" id="alerts-table">
        <thead>
          <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Alert</th>
            <th scope="col">Source</th>
            <th scope="col">Destination</th>
          </tr>
        </thead>
        <tbody id="alert-body">
          <!-- Alerts appear here -->
        </tbody>
      </table>
    </div>
    <div id="loading" class="text-center mt-3">
      <div class="spinner-border text-success" role="status"></div>
    </div>
  </div>

  <script>
    let lastAlertCount = 0;

    async function fetchAlerts() {
      try {
        const res = await fetch('/alerts');
        const data = await res.json();
        const table = document.getElementById('alert-body');
        const currentRows = table.rows.length;

        // Only append new alerts
        const newAlerts = data.alerts.slice(currentRows);
        newAlerts.forEach(alert => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${alert.timestamp}</td>
            <td><span class="badge badge-alert">${alert.msg}</span></td>
            <td>${alert.src}</td>
            <td>${alert.dst}</td>
          `;
          table.appendChild(row);
        });

        // Limit to 50 recent alerts
        while (table.rows.length > 50) {
          table.deleteRow(0);
        }

        document.querySelector('.spinner-border').style.display = 'none';
      } catch (e) {
        console.error('Error fetching alerts:', e);
      }
    }

    // Initial fetch
    fetchAlerts();
    setInterval(fetchAlerts, 1000);  // every 1 second
  </script>
</body>
</html>
