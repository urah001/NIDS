<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Connection</title>
</head>
<body>
  <h1>Network Intrusion Detection</h1>
  <button id="sendData">Send Packet Data</button>
  <div id="result"></div>

  <script>
    // Connect to WebSocket server
    const socket = new WebSocket("ws://127.0.0.1:8000/ws");

    // Handle connection open
    socket.onopen = () => {
      console.log("Connected to WebSocket server");
    };

    // Handle messages from server
    socket.onmessage = (event) => {
      document.getElementById("result").innerText = event.data;
    };

    // Handle WebSocket errors
    socket.onerror = (error) => {
      console.error("WebSocket error:", error);
    };

    // Send data to WebSocket server when the button is clicked
    document.getElementById("sendData").addEventListener("click", () => {
      // Example packet data (replace with actual data)
      const packetData = "tcp,80,80,10"; // Example: 'protocol,src_port,dst_port,src_bytes'
      socket.send(packetData);
    });
  </script>
</body>
</html>
