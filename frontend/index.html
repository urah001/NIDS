<!DOCTYPE html>
<html>
<head>
  <title>Web NIDS</title>
</head>
<body>
  <h1>Intrusion Detection Dashboard</h1>
  <div id="alerts"></div>

  <script>
    async function fetchAlerts() {
      const res = await fetch("http://127.0.0.1:5000/alerts");
      const data = await res.json();
      const alertsDiv = document.getElementById("alerts");
      alertsDiv.innerHTML = "";
      data.alerts.forEach(alert => {
        alertsDiv.innerHTML += `<p>ðŸš¨ ${alert.msg} - Source: ${alert.src}</p>`;
      });
    }

    setInterval(fetchAlerts, 3000); // Poll every 3s
  </script>
</body>
</html>
